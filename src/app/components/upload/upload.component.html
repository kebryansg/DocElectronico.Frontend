
<div class="container-fluid mt-5">
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="pull-right">
        <!--<input class="btn btn-primary" type="file" placeholder="Subir archivo" (change)="readFile()">-->

        <button type="button" class="btn btn-primary" (click)="fileInput.click()">Upload</button>
        <span
          style="font-weight: bold; margin-left: 10px;">Cant. Fact. Compra: {{ lsFactCompra.length }}</span>
        <input hidden name="CV" type="file" #fileInput (change)="onFileChange($event)" multiple>

      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-4">

      <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action" *ngFor="let proveedor of lsProveedor" (click)="viewFactura(proveedor)">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ proveedor.RUC }}</h5>
          </div>
          <p class="mb-1">{{ proveedor.RazonSocial }}</p>
        </a>

      </div>

    </div>
    <div class="col-md-8">
      <div #jumbotron class="jumbotron">
        <pre>{{ resultJSON | json }}</pre>
      </div>
    </div>
  </div>

</div>

<app-title-pag [title]="'Facturas Pendientes de Retenci贸n'"></app-title-pag>

<div class="float-right">
  <!--  <input type="text" class="form-control" placeholder="RUC - N Factura - Autorizaci贸n">-->

  <div class="input-group mb-3 search-input">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" id="button-addon1">
        Buscar
      </button>
    </div>
    <input type="text" class="form-control" placeholder="RUC - N Factura - Autorizaci贸n" [(ngModel)]="search"
           (keydown.enter)="loadItems()" aria-label="Example text with button addon" aria-describedby="button-addon1">
  </div>

</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col"># Factura</th>
    <th scope="col">Autorizaci贸n</th>
    <th scope="col">Fecha</th>
    <th scope="col">RUC Proveedor</th>
    <th scope="col">Proveedor</th>


  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fc of rows; index as i">
    <td>{{ fc.IDFC }}</td>
    <td>{{ fc.Numero }}</td>
    <td>{{ fc.Autorizacion }}</td>
    <td>{{ fc.Fecha | date }}</td>
    <td>{{ fc.idpv.CEDRUC }}</td>
    <td>{{ fc.idpv.Nombre }}</td>
  </tr>
  </tbody>
</table>
